<!Doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>QR code component</title>
</head>

<body>
    <div class="wrapper">
        <img id="img" src="images/image-qr-code.png">

        <p id="headText">
            Improve your front-end skills by building projects </p>

    <span id="creditText">
        Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor.</a> Coded by
        <a href="https://github.com/Basanta-Roka">Basanta Roka.</a>
    </span>
